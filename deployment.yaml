apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask_app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask_app
  template:
    metadata:
      labels:
        app: flask_app
    spec:
      containers:
      - name: flask
        image: localhost:5000/flask-app
        ports:
        - containerPort: 8000
