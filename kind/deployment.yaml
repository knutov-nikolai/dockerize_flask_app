apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: gcr.io/gcp-runtimes/ubuntu_18_0_4
        command: ["python"]
        args: ["-m", "flask", "run", "--host=0.0.0.0", "--port=8000"]
        ports:
        - containerPort: 8000
